<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Lista Studentów</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <div class="logo"><a th:href="${isAuthenticated} ? '/projektList' : '/index'">Dziennik</a></div>
    <nav>
        <ul>
            <li sec:authorize="hasRole('ADMIN')"><a href="/studentList">Studenci</a></li>
            <li sec:authorize="hasRole('USER')"><a href="/studentProfile">Moje dane</a></li>
            <li sec:authorize="isAuthenticated()"><a href="/zadanieList">Zadania</a></li>
            <li sec:authorize="isAuthenticated()"><a href="/projektList">Projekty</a></li>
            <li sec:authorize="isAuthenticated()"><a href="/logout" class="btn-light">Wyloguj</a></li>
        </ul>
    </nav>
</header>

<section>
    <h1>Lista Studentów</h1>

    <div class="project-actions" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">

        <a href="/studentAdd" class="btn-green">Dodaj studenta</a>

        <form action="/studentList" method="get" style="display:flex; gap:10px;">
            <input type="text" name="keyword" placeholder="Szukaj (Nazwisko lub indeks)..."
                   style="padding: 10px; border-radius: 8px; border: 1px solid #ccc; width: 300px;">
            <button type="submit" class="btn-green">Szukaj</button>
            <a href="/studentList" class="btn-light">Reset</a>
        </form>
    </div>

    <table class="comparison-table">
        <thead>
        <tr>
            <th>
                <a th:href="@{/studentList(keyword=${keyword}, page=0, size=${pageSize}, sort=${sortField == 'nrIndeksu' and sortDir == 'asc' ? 'nrIndeksu,desc' : 'nrIndeksu,asc'})}">
                    Indeks
                    <span th:if="${sortField == 'nrIndeksu'}" th:text="${sortDir == 'asc' ? ' ▲' : ' ▼'}"> ▲</span>
                </a>
            </th>
            <th>
                <a th:href="@{/studentList(keyword=${keyword}, page=0, size=${pageSize}, sort=${sortField == 'nazwisko' and sortDir == 'asc' ? 'nazwisko,desc' : 'nazwisko,asc'})}">
                    Imię i Nazwisko
                    <span th:if="${sortField == 'nazwisko'}" th:text="${sortDir == 'asc' ? ' ▲' : ' ▼'}"> ▲</span>
                </a>
            </th>
            <th>
                <a th:href="@{/studentList(keyword=${keyword}, page=0, size=${pageSize}, sort=${sortField == 'email' and sortDir == 'asc' ? 'email,desc' : 'email,asc'})}">
                    Email
                    <span th:if="${sortField == 'email'}" th:text="${sortDir == 'asc' ? ' ▲' : ' ▼'}"> ▲</span>
                </a>
            </th>
            <th>
                <a th:href="@{/studentList(keyword=${keyword}, page=0, size=${pageSize}, sort=${sortField == 'stacjonarny' and sortDir == 'asc' ? 'stacjonarny,desc' : 'stacjonarny,asc'})}">
                    Tryb studiów
                    <span th:if="${sortField == 'stacjonarny'}" th:text="${sortDir == 'asc' ? ' ▲' : ' ▼'}"> ▲</span>
                </a>
            </th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${studenci}">
            <td th:text="${student.nrIndeksu}" style="font-weight:bold;">12345</td>
            <td th:text="${student.imie + ' ' + student.nazwisko}">Jan Kowalski</td>
            <td th:text="${student.email}">email@test.pl</td>
            <td>
                <span th:text="${student.stacjonarny ? 'Stacjonarne' : 'Niestacjonarne'}"
                      style="background: #e8f5e9; color: #2e7d32; padding: 5px 10px; border-radius: 15px; font-size: 12px; font-weight: bold;">
                </span>
            </td>
            <td>
                <div class="action-buttons">
                    <a th:href="@{/studentEdit(studentId=${student.studentId})}" class="btn-green">Edytuj</a>
                    <a th:href="@{/studentDelete(studentId=${student.studentId})}"
                       class="btn-red-small"
                       onclick="return confirm('Usunięcie studenta wypnie go z wszystkich projektów. Kontynuować?')">Usuń</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="project-actions">
        <form action="/studentList" method="get" style="display: flex; gap: 10px; align-items: center; justify-content: flex-end;">
            <input type="hidden" name="keyword" th:value="${keyword}">
            <input type="hidden" name="page" value="0">
            <input type="hidden" name="sort" th:value="${sortParam}">
            <label for="studentPageSize">Na stronie:</label>
            <select id="studentPageSize" name="size" onchange="this.form.submit()">
                <option value="2" th:selected="${pageSize == 2}">2</option>
                <option value="3" th:selected="${pageSize == 3}">3</option>
                <option value="5" th:selected="${pageSize == 5}">5</option>
                <option value="10" th:selected="${pageSize == 10}">10</option>
                <option value="20" th:selected="${pageSize == 20}">20</option>
                <option value="30" th:selected="${pageSize == 30}">30</option>
                <option value="50" th:selected="${pageSize == 50}">50</option>
                <option value="1000" th:selected="${pageSize >= 1000}">All</option>
            </select>
        </form>
    </div>

    <div class="project-actions" th:if="${totalPages != null and totalPages > 1}">
        <a th:if="${currentPage > 0}"
           th:href="@{/studentList(keyword=${keyword}, page=${currentPage - 1}, size=${pageSize}, sort=${sortParam})}"
           class="btn-light">Prev</a>
        <span th:text="${currentPage + 1} + ' / ' + ${totalPages}">1 / 1</span>
        <a th:if="${currentPage + 1 < totalPages}"
           th:href="@{/studentList(keyword=${keyword}, page=${currentPage + 1}, size=${pageSize}, sort=${sortParam})}"
           class="btn-light">Next</a>
    </div>
</section>
</body>
</html>
