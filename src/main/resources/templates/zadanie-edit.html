<head>

<body>
<header>

            <label>Nazwa zadania:</label>

            <label>Opis:</label>
            <textarea th:field="*{opis}" rows="3" required></textarea>

            <label>Kolejno≈õƒá:</label>

            <label>Przypisz student√≥w (Przytrzymaj CTRL, aby wybraƒá kilku):</label>
            <select th:field="*{studentIds}" multiple="multiple"
                    style="width:100%; height: 150px; padding:10px; border-radius:8px; border:1px solid #ddd; margin-bottom:20px; background-color: white;">

                <option th:each="st : ${listaStudentow}"
                        th:value="${st.studentId}"
                        th:text="'[' + ${st.nrIndeksu} + '] ' + ${st.imie} + ' ' + ${st.nazwisko}">

            </p>

            <button type="submit" class="btn-green">Zapisz</button>
            <a href="/zadanieList" class="btn-light">Anuluj</a>
        </form>
    </div>
</section>
</body>
</html>
